{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} 
        {% if beer.id %}
            Edit "{{ beer.name }}"
        {% else %}
            Add new Library Beer
        {% endif %}
        {% endblock %}
    </h1>
    <form method="post">
    <div class="row">
        <div class="col">
            <label for="name">Name</label>
            <input type="text"
                   name="name"
                   placeholder="Beer name"
                   class="form-control"
                   value="{{ request.form['name'] or beer['name']  or '' }}">
        </div>

        <div class="col">
            <label for="brewery">Brewery</label>
            <input type="text"
                   name="brewery"
                   placeholder="Brewery"
                   class="form-control"
                   value="{{ request.form['brewery'] or beer['brewery']  or '' }}">
        </div>

        <div class="col">
            <label for="category">Category</label>
            <input type="text"
                   name="category"
                   placeholder="category"
                   class="form-control"
                   value="{{ request.form['category'] or beer['category']  or '' }}">
        </div>
    </div>

        <div class="row">
            <div class="col">
                <label for="bottleyear">Bottle date present?</label>
                <input type="text"
                       name="bottleyear"
                       class="form-control"
                       value="{{ request.form['bottleyear'] or beer['bottle_date_location'] or '' }}">
            </div>

            <div class="col">
                <label for="yearstomature">Years to Mature</label>
                <input type="number"
                       min="0"
                       step="1"
                       name="yearstomature"
                       class="form-control"
                       value="{{ request.form['yearstomature'] or beer['years_to_mature'] }}">
            </div>

            <div class="col">
                <label for="yearstobestbefore">Years to BBD</label>
                <input type="number"
                       min="0"
                       step="1"
                       name="yearstobestbefore"
                       class="form-control"
                       value="{{ request.form['yearstobestbefore'] or beer['years_to_bestbefore'] }}">
            </div>
        </div>


        <br>


        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
