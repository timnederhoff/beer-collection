{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Beers in Collection {% endblock %}</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Bier</th>
        <th scope="col">Botteldatum</th>
        <th scope="col">Aankoopdatum</th>
        <th scope="col">Aantal</th>
    </tr>
    </thead>
    <tbody>
        {% for bier in voorraad %}
        <tr>
            <th scope="row">{{ bier['Bier'] }}</th>
            <td>{{ bier['Botteldatum'] }}</td>
            <td>{{ bier['Aankoopdatum'] }}</td>
            <td>{{ bier['Aantal'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
